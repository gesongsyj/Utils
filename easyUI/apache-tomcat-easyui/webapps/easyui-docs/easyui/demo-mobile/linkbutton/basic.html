<!doctype html><html><head>    <meta charset="UTF-8">  	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Basic LinkButton - jQuery EasyUI Mobile Demo</title>      <link rel="stylesheet" type="text/css" href="../../themes/metro-gray/easyui.css">      <link rel="stylesheet" type="text/css" href="../../themes/icon.css">      <script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>      <script type="text/javascript" src="../../jquery.easyui.min.js"></script> </head><body>	<div class="easyui-panel" title="Login to System" data-options="fit:true,border:false">		<div style="text-align:center;margin:20px;overflow:hidden">			<img src="../images/login1.jpg" style="margin:0">		</div>		<div style="padding:0 20px">			<div class="m-item" style="border-bottom:1px solid #eee">				<div class="m-label">Username</div>				<div><input class="m-input" placeholder="Type username"></div>			</div>			<div class="m-item">				<div class="m-label">Password</div>				<div><input class="m-input" type="password" placeholder="Type password"></div>			</div>			<div style="text-align:center;margin-top:30px">				<a href="javascript:void(0)" class="easyui-linkbutton" style="width:40%"><span style="font-size:16px">Login</span></a>				<a href="javascript:void(0)" class="easyui-linkbutton" style="width:40%"><span style="font-size:16px">Register</span></a> 			</div>		</div>	</div>	<style scoped>		.panel-title{			text-align:center;			font-size:14px;			font-weight:bold;			text-shadow:0 -1px rgba(0,0,0,0.3);		}		.m-item{			height:30px;			line-height:30px;			padding:10px;			background:#fff;			color:#000;		}		.m-label{			float:left;			width:100px;			font-size:16px;		}		.m-input{			height:30px;			line-height:30px;			font-size:16px;			border:0;			width:150px;		}	</style></body>	</html>
